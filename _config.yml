title:            MosquitOS
tagline:          "A tiny, annoying operating system"
description:      Describe your website.
url:              http://kmmoore.github.io/


# Owner/author information
owner:
  name:           Kyle Moore
  avatar:         avatar.png
  bio:            "A recent graduate of Stanford University who spends his time rock climbing, cycling, and writing horrible operating systems."
  email:          kmmoore@alumni.stanford.edu
  twitter:        ""
  github:         kmmoore
  instagram:      ""
  dribbble:       ""
  disqus:         mosquitos
  location:       "Palo Alto, CA"
  # Plug in your disqus shortname!

tools:
  standards:      "HTML, SCSS, Jekyll"
  software:       "git"

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about
  - title: Resources
    url: /about
  - title: Github
    url: https://github.com/kmmoore/mosquitos
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: pygments
markdown:    kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

sass:
    style: :compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]
